<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatsonReads - Smart Book Recommendation Bot</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .bot-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .start-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .start-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>WatsonReads</h1>
    <p>Your Personalized Book Recommendation Assistant</p>
  </header>

  <main>
    <div class="bot-box">
      <h2>Welcome!</h2>
      <p>Looking for your next great read? Let WatsonReads suggest books based on your favorite genre, author, or mood.</p>
      <button class="start-button" onclick="window.location.href='#';">Start Chatting</button>
    </div>
  </main>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "21253493-c771-4540-8940-e78ccb8642c3", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "a619e0de-7975-470d-b2d9-c21e26f4bdc3", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
